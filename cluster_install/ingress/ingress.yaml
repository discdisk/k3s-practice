apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # traefik.ingress.kubernetes.io/rewrite-target: /
    traefik.ingress.kubernetes.io/app-root: /
    # nginx.ingress.kubernetes.io/rewrite-target: 
  name: minimal-ingress
spec:
 #  tls:
 #   - secretName: test-tls
  rules:
    - host: mongo.spycehub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mongo-express-service
                port:
                  number: 8081
    - host: flower.spycehub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flower-service
                port:
                  number: 5555
    - host: registry.spycehub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry-service
                port:
                  number: 5000
